<div>
  <h2>Kursy</h2>
  <div id="addCourseContainer" class="p-4">
    <app-add-course-form (addCourse)="addCourse($event)"></app-add-course-form>
  </div>
  <div class="row mt-4">
    <app-courses-list class="col-md-9" [courses]="courses" [courseFilters]="courseFilters">
    </app-courses-list>
    <app-course-filters class="col-md-3" (courseFilters)="applyCourseFilters($event)"></app-course-filters>
  </div>
</div>
